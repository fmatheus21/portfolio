    <div class="art-grid art-grid-2-col art-gallery">
      <div *ngFor="let project of projects" class="art-grid-item" [ngClass]="project.filter">
        <a data-fancybox="gallery" [href]="project.image" class="art-a art-portfolio-item-frame art-horizontal">
          <img [src]="project.thumbnail" alt="{{ project.title }}" />
          <span class="art-item-hover"><i class="fas fa-expand"></i></span>
        </a>
        <div class="art-item-description">
          <h5 class="mb-15">{{ project.title }}</h5>
          <div class="mb-15">{{ project.description | slice : 0 : 100 }}...</div>
          <a [href]="project.url" target="_blank" class="art-link art-color-link art-w-chevron">Visitar</a>
        </div>
      </div>
    </div>
