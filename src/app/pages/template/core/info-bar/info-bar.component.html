<!-- info bar -->
<div class="art-info-bar">
  <!-- menu bar frame -->
  <div class="art-info-bar-frame">
    <!-- info bar header -->
    <div class="art-info-bar-header">
      <!-- info bar button -->
      <a class="art-info-bar-btn" href="#.">
        <!-- icon -->
        <i class="fas fa-ellipsis-v"></i>
      </a>
      <!-- info bar button end -->
    </div>
    <!-- info bar header end -->

    <!-- header -->
    <div class="art-header" *ngFor="let object of infobar">
      <div class="art-avatar">
        <a data-fancybox="avatar" [href]="object.avatar" class="art-avatar-curtain">
          <img [src]="object.avatar" alt="avatar" />
          <i class="fas fa-expand"></i>
        </a>
        <div class="art-lamp-light">
          <div class="art-available-lamp"></div>
        </div>
      </div>
      <h5 class="art-name mb-10">
        <a [routerLink]="['/home']">{{ object.name }}</a>
      </h5>
      <div class="art-sm-text" [innerHTML]="object.profession"></div>
      <div class="art-links-frame p-15-15">
        <a [href]="object.cv" class="art-link" download>Download cv <i class="fas fa-download"></i></a>
      </div>
    </div>
    <!-- header -->

    <!-- scroll frame -->
    <div id="scrollbar2" class="art-scroll-frame">
      <div class="art-table p-15-15">
        <ul *ngFor="let object of infobar">
          <li>
            <h6>{{ object.titleCountry }}:</h6>
            <span>{{ object.country }}</span>
          </li>
          <li>
            <h6>{{ object.titleCity }}:</h6>
            <span>{{ object.city }}</span>
          </li>
          <li>
            <h6>{{ object.titleYearBirth }}:</h6>
            <span> {{ yearBirth }}</span>
          </li>
        </ul>
      </div>
      <!-- scroll frame -->

      <div class="art-ls-divider"></div>

      <!-- language -->
      <div class="art-lang-skills p-30-15" *ngFor="let object of infobar">
        <div class="art-lang-skills-item" *ngFor="let lang of object.languages">
          <div [id]="lang.id" class="art-cirkle-progress"></div>
          <h6>{{ lang.name }}</h6>
        </div>
      </div>
      <!-- language -->

      <div class="art-ls-divider"></div>

      <!-- skills -->
      <div class="art-hard-skills p-30-15">
        <div class="art-hard-skills-item" *ngFor="let skill of skills">
          <div class="art-skill-heading">
            <h6>{{ skill.name }}</h6>
          </div>
          <div class="art-line-progress">
            <div [id]="skill.id"></div>
          </div>
        </div>
      </div>
      <!-- skills -->

      <div class="art-ls-divider"></div>

      <!-- knowledge -->
      <ul class="art-knowledge-list p-15-0">
        <li *ngFor="let knowledge of knowledges">{{ knowledge.name }}</li>
      </ul>
      <!-- knowledge -->

      <div class="art-ls-divider"></div>

      <!-- links frame -->
      <div class="art-links-frame p-15-15">
        <!-- download cv button -->
        <a *ngFor="let object of infobar" [href]="object.cv" class="art-link" download
          >Download cv <i class="fas fa-download"></i
        ></a>
      </div>
      <!-- links frame end -->
    </div>
    <!-- scroll frame end -->

    <!-- Sidebar Social -->
    <div class="art-ls-social">
      <a *ngFor="let social of socials" [href]="social.href" target="_blank" [title]="social.title">
        <i [class]="social.icon"></i>
      </a>
    </div>
    <!-- Sidebar Social -->
  </div>
  <!-- menu bar frame end -->
</div>
<!-- info bar end -->
